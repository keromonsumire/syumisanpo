<!DOCTYPE html>
<html lang="ja">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta charset='utf-8'>
        <title>index</title>
    </head>
    <body>
        <div id='app'>
            [[ message ]]
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            delimiters: ['[[', ']]']
        })
    </script>
</html>
