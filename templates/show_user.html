{% extends 'base.html' %}
{% block content %}

<h1>自分の投稿一覧</h1>
{% for blogarticle in blogarticles %}
<article>
    <h1 class="title">タイトル：{{ blogarticle.title }}</h1>
    {% for tag in tags[blogarticle.id] %}
    <p>{{ tag }}</p>
    {% endfor %}
    <p>作成日時：{{ blogarticle.created_at }}</p>
    <a href="/update/{{ blogarticle.id }}" role="button">編集</a>
    <a href="/delete/{{ blogarticle.id }}" role="button">削除</a>
</article>
{% endfor %}

{% endblock %}
