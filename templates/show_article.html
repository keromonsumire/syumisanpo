{% extends 'base.html' %}
{% block content %}
    <h1>{{ blogarticle.title }}</h1>
    {% for content in contents %}
        {% if content.content_type == "headline" %}
            <h3 class="headline">{{ content.text}}</h3>
        {% elif content.content_type == "body" %}
            <p class="body">{{ content.text}}</p>
        {% endif %}
    {% endfor %}
    {{ blogarticle.user_id }}
{% endblock %}
