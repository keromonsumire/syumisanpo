{% extends 'base.html' %}
{% block content %}
<div class="contents2">
    <div class="content space">
        <h1 class="create-h1">新規作成画面</h1>
        <p class="center create-description">初心者にもわかりやすい記事を書きましょう！</p>
        <p class="center">デフォルトの見出しは変更しても構いません。見出しとタイトルのセットを追加することもできます(最大5セット)</p>
        <div class="create-contents">
            <div class="create-contents2">
                <form method="POST">
                    <input class="create-title" placeholder="タイトル" type="text" name="title">
                    <div class="element1">
                        <input class="create-content" placeholder="見出し" type="text" name="headline1" value="一体どんな趣味？">
                        <textarea rows="13"  placeholder="内容" type="text" name="body1"></textarea>
                        <div class="create-buttons">
                            <button type="button" class="create-button1">文章を追加</button>
                        </div>
                    </div>
                
                    <div class="element2">
                        <input class="create-content" placeholder="見出し" type="text" name="headline2" value="この趣味の魅力は？">
                        <textarea rows="13"  placeholder="内容" type="text" name="body2"></textarea>
                        <div class="create-buttons">
                        <button type="button" class="create-button2">文章を追加</button>
                        <button type="button" class="create-button5">削除</button>
                        </div>
                
                    </div>
                
                    <div class="element3">
                        <input class="create-content" placeholder="見出し" type="text" name="headline3" value="実際に始めるには？(準備、時間、予算など)">
                        <textarea rows="13"  placeholder="内容" type="text" name="body3"></textarea>
                        <div class="create-buttons">
                        <button type="button" class="create-button3">文章を追加</button>
                        <button type="button" class="create-button6">削除</button>
                        </div>
                    </div>
                
                    <div class="element4">
                        <input class="create-content" placeholder="見出し" type="text" name="headline4">
                        <textarea rows="13"  placeholder="内容" type="text" name="body4"></textarea>
                        <div class="create-buttons">
                        <button type="button" class="create-button4">文章を追加</button>
                        <button type="button" class="create-button7">削除</button>
                        </div>
                    </div>
                
                    <div class="element5">
                        <input class="create-content" placeholder="見出し" type="text" name="headline5">
                        <textarea rows="13"  placeholder="内容" type="text" name="body5"></textarea>
                        <div class="create-buttons">
                        <button type="button" class="create-button8">削除</button>
                        </div>
                    </div>
                    <input type="submit" class="button" value="次へ">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
