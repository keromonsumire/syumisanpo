{% extends 'base.html' %}
<link href="../static/css/index.css" rel="stylesheet">
{% block content %}
<div class="contents">
    <div class="content space">
        <h1 class="index-h1">あなたはどんなタイプ？</h1>
        <div class="create-contents">
            <div class="index-contents">
                <form method="POST" name="search">
                    <div class="index-box">
                        <div class="index-content">
                            <label class="tag1 check-label" id="label1"><input type="checkbox" class="check-input"  name="check" value='1'><span class="check-span">成長することに喜びを感じる</span></label>
                        </div>
                        <div class="index-content">
                            <label class="tag2 check-label"><input type="checkbox"  class="check-input"name="check" value='2'><span class="check-span">新しいものに出会って感動したい</span></label>
                        </div>
                        <div class="index-content">
                            <label class="tag3 check-label"><input type="checkbox" class="check-input" name="check" value='3'><span class="check-span">人や動物と交流するのが好き</span></label>
                        </div>
                        <div class="index-content">
                            <label class="tag4 check-label"><input type="checkbox" class="check-input"name="check" value='4'><span class="check-span">創作や自己表現が好き</span></label>
                        </div>
                        <div class="index-content">
                            <label class="tag5 check-label"><input type="checkbox" class="check-input" name="check" value='5'><span class="check-span">趣味を通じて何かを得たい</span></label>
                        </div>

                    </div>
                    <div class="index-buttons">
                        <input type="submit" name="orsearch" class="button index-button" value="検索">
                        <input type="submit" name="andsearch" class="button index-button" value="AND検索">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
