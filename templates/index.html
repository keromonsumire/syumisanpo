                    <div class="index-box">
                        <div class="index-content">

                            <label class="tag4 index-space"><input type="checkbox" name="check" value='4'>創作や自己表現が好き</label>
                        </div>
                        <div class="index-content">
                            <label class="tag5 index-space"><input type="checkbox" name="check" value='5'>趣味を通じて何かを得たい</label>
                        </div>

                    </div>
                    <div class="index-buttons">

                    </div>
